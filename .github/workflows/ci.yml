name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch: {}

env:
  PACKAGE_NAME: provider-proxmox
  PACKAGE_ROOT: github.com/joekky/provider-proxmox
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  CONTROLLER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      # Single build and verify step
      - name: Build provider binary and verify
        run: |
          # Build the binary
          make build
          
          # Verify binary was created and is executable
          echo "=== Binary Verification ==="
          find . -name "provider" -type f -exec ls -la {} \;
          find . -name "provider" -type f -exec file {} \;
          find . -name "provider" -type f -exec du -h {} \;
          
          # Ensure binary is in correct location
          if [ ! -f "bin/linux_amd64/provider" ]; then
            echo "Error: Provider binary not found in expected location"
            exit 1
          fi
          
          # Generate CRDs
          make manifests
          echo "=== CRD Verification ==="
          ls -la package/crds/
          if [ -f package/crds/proxmox.crossplane.io_containers.yaml ]; then
            echo "Content of proxmox.crossplane.io_containers.yaml:"
            cat package/crds/proxmox.crossplane.io_containers.yaml
          else
            echo "proxmox.crossplane.io_containers.yaml not found!"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Verify Docker context before build
      - name: Verify Docker build context
        run: |
          echo "=== Docker Build Context ==="
          ls -la
          echo "=== Binary Location ==="
          ls -la bin/linux_amd64/
          echo "=== Dockerfile Location ==="
          ls -la cluster/images/provider-proxmox/

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.CONTROLLER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Single Docker build step
      - name: Build and push controller image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: cluster/images/provider-proxmox/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
          no-cache: true
          outputs: type=docker,dest=/tmp/image.tar

      # Image verification
      - name: Verify built image
        if: github.event_name != 'pull_request'
        run: |
          echo "=== Loading built image ==="
          docker load < /tmp/image.tar
          echo "=== Image details ==="
          docker images | grep ${{ github.repository }}
          echo "=== Image inspection ==="
          docker inspect $(docker images -q | head -n 1)

      - name: Install Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/

      - name: Build provider package
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          export REGISTRY_IMAGE=${CONTROLLER_IMAGE}
          export VERSION=${VERSION}
          envsubst < package/crossplane.yaml > package/crossplane.yaml.tmp
          mv package/crossplane.yaml.tmp package/crossplane.yaml

          echo "=== Package Structure ==="
          find . -type f -name "*.yaml" -exec echo {} \; -exec cat {} \;
          
          echo "=== Building Package ==="
          crossplane xpkg build -o provider-proxmox.xpkg --ignore ".github/**/*.yml" --package-root ./package --verbose
          
          echo "=== Verifying Package Contents ==="
          mkdir -p /tmp/xpkg-extract
          tar -xf provider-proxmox.xpkg -C /tmp/xpkg-extract
          echo "Package contents:"
          find /tmp/xpkg-extract -type f -exec echo {} \; -exec cat {} \;

      - name: Push provider package
        if: github.event_name != 'pull_request'
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            crossplane xpkg push ${{ env.IMAGE_NAME }}:${VERSION} -f provider-proxmox.xpkg
          fi
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            crossplane xpkg push ${{ env.IMAGE_NAME }}:latest -f provider-proxmox.xpkg
          fi

      - name: Logout from GitHub Container Registry
        if: always()
        run: docker logout ghcr.io
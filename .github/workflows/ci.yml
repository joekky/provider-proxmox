name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch: {}

env:
  PACKAGE_NAME: provider-proxmox
  PACKAGE_ROOT: github.com/joekky/provider-proxmox
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  CONTROLLER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build and verify provider binary
        run: |
          make build
          echo "=== Binary Verification ==="
          ls -la bin/linux_amd64/provider
          file bin/linux_amd64/provider
          echo "Binary size: $(du -h bin/linux_amd64/provider | cut -f1)"

      - name: Generate CRDs
        run: make manifests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.CONTROLLER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push controller image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: cluster/images/provider-proxmox/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
          # Enable debug output
          no-cache: true

      - name: Install Crossplane CLI
        run: |
          curl -sL https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh | sh
          sudo mv crossplane /usr/local/bin/

      - name: Build provider package
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          export REGISTRY_IMAGE=${CONTROLLER_IMAGE}
          export VERSION=${VERSION}
          
          # Update crossplane.yaml with the current version
          envsubst < package/crossplane.yaml > package/crossplane.yaml.tmp
          mv package/crossplane.yaml.tmp package/crossplane.yaml
          
          # Build the package
          crossplane xpkg build -o provider-proxmox.xpkg --ignore ".github/**/*.yml" --package-root ./package --verbose

      - name: Push provider package
        if: github.event_name != 'pull_request'
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            crossplane xpkg push ${{ env.IMAGE_NAME }}:${VERSION} -f provider-proxmox.xpkg
          fi
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            crossplane xpkg push ${{ env.IMAGE_NAME }}:latest -f provider-proxmox.xpkg
          fi

      - name: Logout from GitHub Container Registry
        if: always()
        run: docker logout ghcr.io